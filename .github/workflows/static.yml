body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
}

.screen { display: none; padding: 20px; }
.active { display: block; }

button {
    width: 100%;
    max-width: 340px;
    padding: 16px;
    margin: 10px auto;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background: #1e88e5;
    color: white;
}

button:active { background: #1565c0; }
.secondary { background: #555; }

.word-box {
    font-size: 30px;
    background: #000;
    padding: 20px;
    border-radius: 10px;
    margin: 20px 0;
    user-select: none;
}

input {
    width: 100%;
    max-width: 300px;
    padding: 12px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    margin: 6px 0;
