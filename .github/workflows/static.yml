<body>

<!-- MENU -->
<div id="menu" class="screen active">
    <h1>üéØ Jogo de Dicas</h1>
    <button onclick="chooseMode('solo')">Modo 1x1</button>
    <button onclick="chooseMode('duplas')">Modo Duplas</button>
</div>

<!-- JOGADORES -->
<div id="players" class="screen">
    <h2>üë• Jogadores</h2>
    <input id="p1" placeholder="Jogador 1">
    <input id="p2" placeholder="Jogador 2">
    <input id="p3" placeholder="Jogador 3">
    <input id="p4" placeholder="Jogador 4">
    <input id="p5" placeholder="Jogador 5">
    <input id="p6" placeholder="Jogador 6">
    <button onclick="startGame()">Come√ßar</button>
    <button class="secondary" onclick="showScreen('menu')">‚¨Ö Voltar</button>
</div>

<!-- 1x1 -->
<div id="solo" class="screen">
    <h2 id="soloTitle"></h2>
    <p>Rodada <span id="soloRound"></span>/10</p>

    <div class="word-box" id="soloWord">********</div>

    <button ontouchstart="showSoloWord()" ontouchend="hideSoloWord()"
            onmousedown="showSoloWord()" onmouseup="hideSoloWord()" onmouseleave="hideSoloWord()">
        üëÅÔ∏è Segure para ver a palavra
    </button>

    <p>Pontos poss√≠veis: <strong id="soloScore">3</strong></p>

    <button onclick="soloHint()">Dar dica (-1 ponto)</button>
    <button onclick="soloCorrect()">‚úÖ Acertou</button>
    <button class="secondary" onclick="soloFail()">‚ùå N√£o acertou</button>
</div>

<!-- DUPLAS -->
<div id="duplas" class="screen">
    <h2 id="duplaTitle"></h2>
    <p>Palavra <span id="duplaRound"></span>/10</p>

    <div class="word-box" id="duplaWord">********</div>

    <button ontouchstart="showDuplaWord()" ontouchend="hideDuplaWord()"
            onmousedown="showDuplaWord()" onmouseup="hideDuplaWord()" onmouseleave="hideDuplaWord()">
        üëÅÔ∏è Segure para ver a palavra
    </button>

    <button onclick="passTurn()">Passar a vez</button>
    <button onclick="duplaPoint()">‚úÖ Acertou (+1 ponto)</button>
</div>

<!-- RESULTADO -->
<div id="result" class="screen">
    <h2>üèÜ Resultado Final</h2>
    <div id="scoreboard"></div>
    <button onclick="showScreen('menu')">Novo Jogo</button>
</div>

