let mode = "";
let players = [];
let scores = [];
let round = 0;
let word = "";

/* ===== CONTROLE GERAL ===== */
function showScreen(id) {
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function chooseMode(m) {
    mode = m;
    showScreen("players");
}

function startGame() {
    players = [p1.value,p2.value,p3.value,p4.value,p5.value,p6.value].filter(p => p);

    if (mode === "solo") startSolo();
    else startDuplas();
}

/* ===== MODO 1x1 ===== */
let soloGiver = 0, soloGuesser = 1, soloHints = 0;

function startSolo() {
    if (players.length < 2) return alert("M√≠nimo 2 jogadores");
    scores = new Array(players.length).fill(0);
    round = 0;
    soloGiver = 0;
    soloGuesser = 1;
    nextSolo();
}

function nextSolo() {
    if (round >= 10) return endSolo();
    round++;
    soloHints = 0;
    word = words[Math.floor(Math.random() * words.length)];
    soloWord.innerText = "********";
    soloScore.innerText = 3;
    soloRound.innerText = round;
    soloTitle.innerText = `${players[soloGiver]} d√° a dica ‚Üí ${players[soloGuesser]} adivinha`;
    showScreen("solo");
}

function showSoloWord(){ soloWord.innerText = word; }
function hideSoloWord(){ soloWord.innerText = "********"; }

function soloHint() {
    if (soloHints < 3) {
        soloHints++;
        soloScore.innerText = Math.max(0, 3 - soloHints);
    }
}

function soloCorrect() {
    scores[soloGuesser] += Math.max(0, 3 - soloHints);
    rotateSolo();
    nextSolo();
}

function soloFail() {
    rotateSolo();
    nextSolo();
}

function rotateSolo() {
    soloGiver = (soloGiver + 1) % players.length;
    soloGuesser = (soloGiver + 1) % players.length;
}

function endSolo() {
    showResult(players, scores);
}

/* ===== MODO DUPLAS ===== */
let teams = [], teamScores = [], teamTurn = 0;

function startDuplas() {
    if (players.length < 4 || players.length % 2 !== 0)
        return alert("Modo duplas precisa de n√∫mero par (m√≠n. 4)");

    teams = [];
    teamScores = [];
    for (let i = 0; i < players.length; i += 2) {
        teams.push([players[i], players[i+1]]);
        teamScores.push(0);
    }
    round = 0;
    teamTurn = 0;
    nextDupla();
}

function nextDupla() {
    if (round >= 10) return endDuplas();
    round++;
    word = words[Math.floor(Math.random() * words.length)];
    duplaWord.innerText = "********";
    duplaRound.innerText = round;
    updateDuplaTitle();
    showScreen("duplas");
}

function updateDuplaTitle() {
    const t = teams[teamTurn];
    duplaTitle.innerText = `Dupla: ${t[0]} e ${t[1]}`;
}

function showDuplaWord(){ duplaWord.innerText = word; }
function hideDuplaWord(){ duplaWord.innerText = "********"; }

function passTurn() {
    teamTurn = (teamTurn + 1) % teams.length;
    updateDuplaTitle();
}

function duplaPoint() {
    teamScores[teamTurn]++;
    nextDupla();
}

function endDuplas() {
    const names = teams.map(t => `${t[0]} & ${t[1]}`);
    showResult(names, teamScores);
}

/* ===== RESULTADO ===== */
function showResult(names, points) {
    let html = "";
    names.forEach((n, i) => html += `<p><strong>${n}:</strong> ${points[i]} pontos</p>`);
    scoreboard.innerHTML = html;
    showScreen("result");
}
</script>

